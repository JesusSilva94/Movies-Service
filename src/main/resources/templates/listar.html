<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" />
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<body>
	<div class="container py-4">
		<h4 class="card-title">
			<a th:href="@{/consultar}" class="btn btn-success btn-xs">Consultar</a>
		</h4>

		<table class="table table-striped table-bordered">
			<thead class="thead-inverse">
				<tr>
					<th>Titulo</th>
					<th>AÃ±o</th>
					<th>ID</th>
			</thead>
			<tbody>
				<tr th:each="movies:${movie.data}">
					<td th:text="${movies.Title}"></td>
					<td th:text="${movies.Year}"></td>
					<td th:text="${movies.imdbID}"></td>
					<!--<td th:text="${movies.imdbID}"></td>-->
			</tbody>
		</table>
		<div class="table form-group row">
			<form th:action="@{/listar}" th:object="${parametros}" method="post">

				<div class="form-group row" hidden="true">
					<label class="col-sm-2 col-form-label">Titulo</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{title}" class="form-control" />
					</div>
				</div>

				<div class="form-group row" hidden="true">
					<label class="col-sm-2 col-form-label">Pagina</label>
					<div class="col-sm-6">
						<input name="page" type="text" th:value="${parametros.page-1}"
							class="form-control" />

					</div>
				</div>

				<div th:if="${movie.page > 1}" class="form-group row">
					<div class="col-sm-6">
						<input type="submit" value="Anterior" class="btn btn-secondary" style="margin-right:50px"/>
					</div>
				</div>

			</form>

			<form th:action="@{/listar}" th:object="${parametros}" method="post">

				<div class="form-group row" hidden="true">
					<label class="col-sm-2 col-form-label">Titulo</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{title}" class="form-control" />
					</div>
				</div>

				<div class="form-group row" hidden="true">
					<label class="col-sm-2 col-form-label">Pagina</label>
					<div class="col-sm-6">
						<input name="page" type="text" th:value="${parametros.page+1}"
							class="form-control" />

					</div>
				</div>

				<div th:if="${movie.page < movie.total_pages}"
					class="form-group row">
					<div class="col-sm-6">
						<input type="submit" value="Siguiente" class="btn btn-secondary" />
					</div>
				</div>

			</form>

		</div>
	</div>
</body>

<script src="../../js/jquery-3.4.1.min.js"></script>

<script src="../../js/bootstrap.min.js"></script>

</html>
